<div class="container">
  <h3> Login form </h3>
  <hr>
<form [formGroup]= "loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
     <label> Username:    </label>
     <input type="text" class="form-control" formControlName="username" placeholder="Username">
     <div *ngIf="loginForm.controls['username'].hasError('required')" class="alert alert-danger">
       Please Enter a valid username
     </div>     
  </div>

  <div class="form-group">
    <label> Password:    </label>
    <input type="password" class="form-control" formControlName="password" placeholder="Password">     
    <div *ngIf="loginForm.controls['password'].hasError('required')" class="alert alert-danger">
      Please Enter password
    </div>
    
 </div>

 <button type="Login" [disabled] class="btn btn-primary"> Login </button>

 <button type="signup" class="btn btn-secondary" [routerLink]="['/Signup']" >signup </button>

</form>

</div>
